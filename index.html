    <title>Luyện Đọc Tiếng Việt Lớp 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --c-bg: #F0F9FF; /* Light Sky Blue */
        --c-surface: #FFFFFF;
        --c-primary: #3B82F6; /* Blue 500 */
        --c-primary-hover: #2563EB; /* Blue 600 */
        --c-secondary: #FBBF24; /* Amber 400 */
        --c-accent: #EC4899; /* Pink 500 */
        --c-text-header: #1E3A8A; /* Blue 800 */
        --c-text-body: #334155; /* Slate 700 */
        --c-text-muted: #64748B; /* Slate 500 */
        --c-border: #E2E8F0; /* Slate 200 */
        --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }
      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--c-bg);
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .btn-bounce:hover {
        animation: bounce 0.6s ease;
      }
      .animate-pulse-slow {
        animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .8; }
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
        40%, 60% { transform: translate3d(3px, 0, 0); }
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--c-secondary);
        opacity: 0;
        animation: confetti-fall 5s ease-out forwards;
      }
      @keyframes confetti-fall {
        0% {
          opacity: 1;
          transform: translateY(-10vh) rotateZ(0deg);
        }
        100% {
          opacity: 0.5;
          transform: translateY(110vh) rotateZ(720deg);
        }
      }
    </style>
